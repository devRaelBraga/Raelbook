<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <script src="timeline.js"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Raelbook</title>
</head>
<header>
    <h1>raelbook</h1>
    <div>
        <img class="pfp-img" onclick="toPerfil()">
        <p class="pfp-name" onclick="toPerfil()">s</p>
        <img src="./img/logout.png" alt="" onclick="logout()">
    </div>
</header>
<body>
    <div class="container">
        <div class="post">
            <div class="pfp">
                    <img src="" id="userphoto">
                    <div class="create-post"><p id="username"></p>
            </div>
            </div>

            <div id="createpost-text">
                <textarea id="mensagem-post" placeholder="O que você está pensando?"></textarea>
                <div>
                    <label for="linkfoto">Foto? </label>
                    <input type="text" class="linkfoto" name="linkfoto" placeholder="https://imgur.com/haseods.jpeg">
                </div>
            </div>

            <div id="button">
                <button class="botaoenviar" onclick="postar()">Enviar</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <h2>raelbook</h2>
    <a href="https://github.com/devRaelBraga"><img src="./img/github.png">devRaelBraga</a>
</footer>

<script>
    async function toPerfil(){
        await new Promise(r => setTimeout(r, 500));
        window.location.replace("./perfil.html");
    }
    inicio();
</script>
</html>
